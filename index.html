<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="top-container">
        <div id="gameboard"></div>
        <div id="right-container">
            <div id="scoreboard">
                <div class="player-container">
                    <div class="playersymbol" id="playerXsymbol">X</div>
                    <div class="playertext" id="playerXname">Player 1</div>
                    <div class="playertext" id="playerXscore">0</div>
                </div>
                <div class="player-container">
                    <div class="playersymbol" id="playerOsymbol">O</div>
                    <div class="playertext" id="playerOname">Player 2</div>
                    <div class="playertext" id="playerOscore">0</div>
                </div>
            </div>
            <div id="button-container">
                <button id="reset-btn">Reset</button>
                <button id="names-btn">Change<br>Names</button>
            </div>
        </div>
    </div>
    <div id="bottom-container">Click a square to start the game!</div>
</body>
</html>
